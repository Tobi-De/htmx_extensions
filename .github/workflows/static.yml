# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install Python dependencies
        run: |
          python -m pip install coltrane
      - name: Run Coltrane record
        run: |-
          coltrane record --force --threads 2
        env:
          COLTRANE_SITE_URL: ${{ vars.COLTRANE_SITE_URL }}
          ALLOWED_HOSTS: ${{ vars.ALLOWED_HOSTS }}
          COLTRANE_DESCRIPTION: ${{ vars.COLTRANE_DESCRIPTION }}
          COLTRANE_TITLE: ${{ vars.COLTRANE_TITLE }}
          DEBUG: ${{ vars.DEBUG }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: 'output'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
